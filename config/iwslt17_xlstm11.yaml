# config/iwslt17_xlstm11.yaml
model:
  num_blocks: 4
  embedding_dim: 256

  mlstm_block:
    mlstm:
      conv1d_kernel_size: 4
      qkv_proj_blocksize: 4
      num_heads: 4

  slstm_block:
    slstm:
      backend: cuda
      num_heads: 4
      conv1d_kernel_size: 4
      bias_init: powerlaw_blockdependent
    feedforward:
      proj_factor: 1.3
      act_fn: gelu

  # Use sLSTM only in odd-numbered layers â†’ "1:1"
  slstm_at: [1, 3]

  context_length: 128
